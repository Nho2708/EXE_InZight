# FILE: src/main/resources/application.yml (hoặc .yaml)

spring:
    # Cấu hình Database (Giữ nguyên)
    datasource:
        url: jdbc:mysql://yamanote.proxy.rlwy.net:15119/railway?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&characterEncoding=utf8
        username: root
        password: ubHidNSGDsFSwDUwnDrFKyZCgoOILqNu
        driver-class-name: com.mysql.cj.jdbc.Driver
    jpa:
        hibernate:
            ddl-auto: update
        show-sql: true
        properties:
            hibernate:
                format_sql: true
        defer-datasource-initialization: true

    sql:
        init:
            mode: never
            schema-locations: classpath:schema.sql
            data-locations: classpath:data.sql

    # >>> CẤU HÌNH MAIL ĐÃ KHẮC PHỤC (Nằm dưới 'spring') <<<
    mail:
        host: smtp.gmail.com
        port: 587
        username: ${SPRING_MAIL_USERNAME}
        password: ${SPRING_MAIL_PASSWORD}
        properties:
            mail:
                smtp:
                    auth: true
                    starttls:
                        enable: true
                        required: true
                    connectiontimeout: 5000
                    timeout: 5000
                    writetimeout: 5000
    payos:
        client-id: ${PAYOS_CLIENT_ID}
        api-key: ${PAYOS_API_KEY}
        checksum-key: ${PAYOS_CHECKSUM_KEY}

    data:
        redis:
            host: ${REDIS_HOST:localhost} # Mặc định là localhost nếu không có biến môi trường
            port: ${REDIS_PORT:6379}
            password: ${REDIS_PASSWORD:}  # Để trống nếu không có pass

# Cấu hình Server (Giữ nguyên)
server:
    port: 8080
    forward-headers-strategy: framework

# Cấu hình SpringDoc/Swagger (Giữ nguyên)
springdoc:
    api-docs:
        enabled: true
        path: /v3/api-docs
    swagger-ui:
        enabled: true
        path: /swagger-ui.html
        tags-sorter: alpha

# Cấu hình app riêng
app:
    icon-base-url: /icons/
    mail:
        sender: ${APP_MAIL_SENDER}


